<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Kisan Sahayata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background: linear-gradient(135deg, #1b5e20, #2e7d32); min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .login-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    .login-logo { font-size: 3rem; text-align: center; margin-bottom: 10px; }
    .btn-login { background: linear-gradient(135deg, #2e7d32, #66bb6a); border: none; border-radius: 30px; padding: 12px; font-weight: 700; font-size: 1rem; width: 100%; }
    .btn-login:hover { background: linear-gradient(135deg, #1b5e20, #2e7d32); }
    .form-control:focus { border-color: #2e7d32; box-shadow: 0 0 0 3px rgba(46,125,50,0.15); }
    .input-group-text { background: #e8f5e9; border-color: #dee2e6; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">ðŸŒ¾</div>
    <h3 class="text-center fw-bold text-success mb-1">Kisan Sahayata</h3>
    <p class="text-center text-muted mb-4">Admin Panel Login</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} py-2 small">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user text-success"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required autocomplete="username"/>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock text-success"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required autocomplete="current-password"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-login">
        <i class="fas fa-sign-in-alt me-2"></i>Login to Admin Panel
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="text-muted small text-decoration-none">
        <i class="fas fa-arrow-left me-1"></i>Back to Farmer Portal
      </a>
    </div>
    <div class="text-center mt-2">
      <small class="text-muted">Default: admin / admin123</small>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
